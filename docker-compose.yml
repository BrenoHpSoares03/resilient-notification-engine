version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  # Notification Engine API
  notification-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-engine
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      CORS_ORIGIN: '*'
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - notification-network
    restart: unless-stopped

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: notification-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - notification-network
    restart: unless-stopped

networks:
  notification-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
